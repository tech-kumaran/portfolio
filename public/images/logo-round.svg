<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0b0716"/>
      <stop offset="1" stop-color="#1a1a3a"/>
    </linearGradient>
    <linearGradient id="text_grad" x1="150" y1="150" x2="360" y2="360" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A855F7"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <circle cx="256" cy="256" r="250" fill="url(#bg_grad)" stroke="#ffffff" stroke-opacity="0.1" stroke-width="4"/>
  
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#text_grad)" stroke-width="2" stroke-opacity="0.3" filter="url(#glow)"/>

  <text x="50%" y="54%" dominant-baseline="middle" text-anchor="middle" fill="url(#text_grad)" font-family="Arial, sans-serif" font-weight="900" font-size="200" filter="url(#glow)">MK</text>
  
  <circle cx="256" cy="256" r="248" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.05"/>
</svg>
